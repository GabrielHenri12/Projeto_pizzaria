<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
    <title>cadastro</title>
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="index.html">
                <span>PizzaMel</span>
                <img src="src/imagens/Icone.png" alt="Icone de Pizza">
            </a>
        </div>
    </header>
    <form action="index.html">
        <div class="input">
            <h2>cadastro</h2>
            <div class="singleInput">
                <input required type="text" name="nome" id="nome">
                <label for="nome" id="labelNome">Nome:</label>
            </div>

            <div class="singleInput">
                <input required type="text" name="nome de usuario"  id="nomeUsuario">
                <label for="nomeUsuario" id="labelnomeUsuario">Nome de Usu√°rio:</label>
            </div>

            <div class="singleInput">
                <input required type="email" name="Email"  id="email">
                <label for="email" id="LabelEmail">Email:</label>
            </div>

            <div class="singleInput">
                <input required type="password" name="senha"  id="senha">
                <label for="senha" id="labelSenha">Senha:</label>
                <img src="src/imagens/olho.png" id="verSenha" alt="Visualizar Senha">
            </div>

            <div class="singleInput">
                <input required type="password" name="confirmSenha" id="confirmSenha">
                <label for="confirmSenha" id="labelConfirmSenha">Confirmar Senha:</label>
                <img src="src/imagens/olho.png" id="verConfSenha" alt="Visualizar Senha">
            </div>

            <button onclick="cadastrar()" id="enviar">Cadastrar</button>
        </div>
    </form>

    <script src="src/script/Cadastro.js"></script>
</body>
</html>
